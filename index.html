<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-slider" class="carousel">
        <div class="carousel-container">
            <div class="carousel-arrow-container" id="prevBtn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="carousel-arrow-container" id="nextBtn">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="carousel-slide">
                <div class="carousel-image-wrapper" id="lastClone">
                    <picture>
                        <source media="(min-width:1200px)" srcset="5/image5-1200.jpg">
                        <source media="(min-width:980px)" srcset="5/image5-980.jpg">
                        <source media="(min-width:768px)" srcset="5/image5-768.jpg">
                        <source media="(min-width:561px)" srcset="5/image5-561.jpg">
                        <source media="(min-width:320px)" srcset="5/image5-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
                <div class="carousel-image-wrapper">
                    <picture>
                        <source media="(min-width:1200px)" srcset="1/image1-1200.jpg">
                        <source media="(min-width:980px)" srcset="1/image1-980.jpg">
                        <source media="(min-width:768px)" srcset="1/image1-768.jpg">
                        <source media="(min-width:561px)" srcset="1/image1-561.jpg">
                        <source media="(min-width:320px)" srcset="1/image1-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
                <div class="carousel-image-wrapper">
                    <picture>
                        <source media="(min-width:1200px)" srcset="2/image2-1200.jpg">
                        <source media="(min-width:980px)" srcset="2/image2-980.jpg">
                        <source media="(min-width:768px)" srcset="2/image2-768.jpg">
                        <source media="(min-width:561px)" srcset="2/image2-561.jpg">
                        <source media="(min-width:320px)" srcset="2/image2-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
                <div class="carousel-image-wrapper">
                    <picture>
                        <source media="(min-width:1200px)" srcset="3/image3-1200.jpg">
                        <source media="(min-width:980px)" srcset="3/image3-980.jpg">
                        <source media="(min-width:768px)" srcset="3/image3-768.jpg">
                        <source media="(min-width:561px)" srcset="3/image3-561.jpg">
                        <source media="(min-width:320px)" srcset="3/image3-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
                <div class="carousel-image-wrapper">
                    <picture>
                        <source media="(min-width:1200px)" srcset="4/image4-1200.jpg">
                        <source media="(min-width:980px)" srcset="4/image4-980.jpg">
                        <source media="(min-width:768px)" srcset="4/image4-768.jpg">
                        <source media="(min-width:561px)" srcset="4/image4-561.jpg">
                        <source media="(min-width:320px)" srcset="4/image4-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
                <div class="carousel-image-wrapper">
                    <picture>
                        <source media="(min-width:1200px)" srcset="5/image5-1200.jpg">
                        <source media="(min-width:980px)" srcset="5/image5-980.jpg">
                        <source media="(min-width:768px)" srcset="5/image5-768.jpg">
                        <source media="(min-width:561px)" srcset="5/image5-561.jpg">
                        <source media="(min-width:320px)" srcset="5/image5-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
                <div class="carousel-image-wrapper" id="firstClone">
                    <picture>
                        <source media="(min-width:1200px)" srcset="1/image1-1200.jpg">
                        <source media="(min-width:980px)" srcset="1/image1-980.jpg">
                        <source media="(min-width:768px)" srcset="1/image1-768.jpg">
                        <source media="(min-width:561px)" srcset="1/image1-561.jpg">
                        <source media="(min-width:320px)" srcset="1/image1-320.jpg">
                        <img src="5/image5-1200.jpg" style="width:auto;">
                    </picture>
                </div>
            </div>
        </div>
        <div class="carousel-dots-wrapper">
            <div class="carousel-dots">
                <div class="carousel-dot carousel-dot-active" data-id="1"></div>
                <div class="carousel-dot" data-id="2"></div>
                <div class="carousel-dot" data-id="3"></div>
                <div class="carousel-dot" data-id="4"></div>
                <div class="carousel-dot" data-id="5"></div>
            </div>
        </div>

        <div class="carousel-mImages-wrapper">
            <div class="carousel-mImages">
                <div class="carousel-mImage carousel-mImage-active" data-id="1">
                    <picture>
                        <source media="(min-width:768px)" srcset="1/image1-150.jpg">
                        <source media="(min-width: 1px)"
                            srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                        <img src="1/image1-150.jpg" alt="">
                    </picture>
                    <div class="carousel-mImage-bar"></div>
                </div>
                <div class="carousel-mImage" data-id="2">
                    <picture>
                        <source media="(min-width:768px)" srcset="2/image2-150.jpg">
                        <source media="(min-width: 1px)"
                            srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                        <img src="2/image2-150.jpg" alt="">
                    </picture>
                    <div class="carousel-mImage-bar"></div>
                </div>
                <div class="carousel-mImage" data-id="3">
                    <picture>
                        <source media="(min-width:768px)" srcset="3/image3-150.jpg">
                        <source media="(min-width: 1px)"
                            srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                        <img src="3/image3-150.jpg" alt="">
                    </picture>
                    <div class="carousel-mImage-bar"></div>
                </div>
                <div class="carousel-mImage" data-id="4">
                    <picture>
                        <source media="(min-width:768px)" srcset="4/image4-150.jpg">
                        <source media="(min-width: 1px)"
                            srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                        <img src="4/image4-150.jpg" alt="">
                    </picture>
                    <div class="carousel-mImage-bar"></div>
                </div>
                <div class="carousel-mImage" data-id="5">
                    <picture>
                        <source media="(min-width:768px)" srcset="5/image5-150.jpg">
                        <source media="(min-width: 1px)"
                            srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                        <img src="5/image5-150.jpg" alt="">
                    </picture>
                    <div class="carousel-mImage-bar"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
